server:
  port: 8900

spring:
  application:
    name: tops-dap-system
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
  main:
    allow-circular-references: true
    allow-bean-definition-overriding: true
